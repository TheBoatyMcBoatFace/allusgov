name: CISA Scraping ğŸ•·ï¸

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at 00:00 UTC
  workflow_dispatch:

jobs:
  scrape_cisagov:
    name: Scrape CISA
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Check out repository
        uses: actions/checkout@v2

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Scrapy

      - name: ğŸ•¸ï¸ Run Cisagov spider
        run: |
          cd /spiders
          scrapy runspider cisagov.py -o out/cisagov.json

      - name: ğŸ“Š Compare & Upload agency data
        uses: ./.github/workflows/compare_and_upload.yml
        with:
          agency_name: "CISA"
          agency_data_path: "out/cisagov.json"
