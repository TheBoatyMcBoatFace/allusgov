name: Compare & Upload ğŸ“Š

on:
  workflow_call:
    inputs:
      agency_name:
        description: "Agency name"
        required: true
        type: string
      agency_data_path:
        description: "Path to the agency data file"
        required: true
        type: string

jobs:
  compare_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Check out repository
        uses: actions/checkout@v2

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gitpython

      - name: ğŸ“„ Compare agency data and apply labels
        env:
          AGENCY_NAME: ${{ inputs.agency_name }}
          AGENCY_DATA_PATH: ${{ inputs.agency_data_path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python compare_and_upload.py

