        uses: actions/checkout@v2

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸ›ï¸ Run Usagov script
