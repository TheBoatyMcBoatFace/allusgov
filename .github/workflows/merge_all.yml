name: Data Merge ğŸ”„

# Run when all of the others have completed
on:
  workflow_run:
    workflows: ["CISA Scraping ğŸ•·ï¸", "OPM Scraping ğŸ•·ï¸", "USA Scraping ğŸ•·ï¸"]
    types:
      - completed

jobs:
  merge_data:
    name: Merge Data
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Check out repository
        uses: actions/checkout@v2

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install thefuzz

      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: cisagov-data
          path: out

      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: opmgov-data
          path: out

      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: usagov-data
          path: out

      - name: ğŸ§© Run Merge script
        run: |
          cd /merge
          python merge.py

      - name: ğŸ“Š Compare & Upload merged data
        uses: ./.github/workflows/compare_and_upload.yml
        with:
          agency_name: "Merged"
          agency_data_path: "out/merged.json"
